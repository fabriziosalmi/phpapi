    <h1>ncov2 API</h1>
    <h2>How to use</h2>
     <a href="https://phpapi.org/ncov2/api.php?date=mm-dd-YYYY">https://phpapi.org/ncov2/php.api?date=<b>mm-dd-YYYY</b></a><p>
     <p>Time range: from 01-22-2020 to yesterday (required)</p>
     <h2>Example</h2>
     <h3>Input</h3>
       <a href="https://phpapi.org/ncov2/api.php?date=03-05-2020">https://phpapi.org/ncov2/php.api?date=<b>03-05-2020</b></a><p>
     <h3>Output</h3>
     <pre>{"date": "03-05-2020","confirmed": 97886,"deaths": 3349,"fatality": 3.42}</pre>
